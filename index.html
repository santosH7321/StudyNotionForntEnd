<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="style.css">
    <title>ForntEnd</title>
</head>
<body>
    <section>
        <div class="flex justify-around items-center gap-10  text-white bg-gray-800  p-3 border-b-2 w-full fixed ">
            <div  class="text-4xl font-bold"><a href="#">StudyNotion</a></div>
            <div class="flex ">
                <ul class="flex justify-center gap-10 text-xl font-medium">
                    <nav class="hover:text-yellow-300 font-bold "><a href="#Home">Home</a></nav>
                    <nav class="hover:text-yellow-300 font-bold "><a href="#Catalog">Catalog <i class="fa-solid fa-chevron-down"></i></a> </nav>
                    <nav class="hover:text-yellow-300 font-bold "><a href="#About us">About us</a></nav>
                    <nav class="hover:text-yellow-300 font-bold "><a href="#Contact us"> Contact us</a></nav>
                </ul>
            </div>
            <div class="flex gap-7 border-none text-xl font-medium">
                <i class="fa-solid fa-magnifying-glass mt-3 hover:text-yellow-300 cursor-pointer"></i>
                <i class="fa-solid fa-cart-shopping mt-3  hover:text-yellow-300 cursor-pointer"></i>
                
                <span class="text-xl font-medium bg-gray-900 p-2 rounded-lg hover:text-yellow-300"><a href="#sign up">Sign up</a></span>
            </div>
            
        </div>
        

        <!-- Left Section -->
        <div class="flex justify-around items-center bg-gray-900 h-[1000px] w-full">
            <div>
                <h1 class="text-4xl font-medium text-white m-5 ">Welcome Back</h1>
                <p class="text-white m-5 ">Build skill for today, tomorrow, and beyond. <span class="text-blue-500 italic">Education for
                    <br> future-proof your career</span></p>
                <label class=" text-xl font-medium text-white bg-gray-800 p-3 rounded m-3">
                    <button class=" text-xl font-medium text-white  p-3">Student</button>
                    <button class=" text-xl font-medium text-white ">Instructors</button>
                </label>
               
                <p class="text-xl font-medium text-white m-3 ">Enter Address</p>
                <input type="email" placeholder="Enter email Address" class="w-[444px] h-[70px] gap-[6px]
                text-xl font-medium text-white m-3 bg-slate-800 p-5  rounded-lg">
                <p class="text-xl font-medium text-white m-3">Password</p>
                <input type="password" placeholder="Enter Password" class="w-[444px] h-[70px] gap-[6px] text-xl font-medium text-white m-3 bg-slate-800 p-5 rounded-lg">
                <p class="flex justify-end text-blue-500 mr-5">Forget password</p>
                <button class="text-xl font-medium w-[444px] h-[60px] gap-[6px] bg-yellow-300 m-3 mt-5  rounded-lg hover:bg-cyan-600">Sign in</button>
            </div>

            <div>
                <img src="https://images.pexels.com/photos/17771509/pexels-photo-17771509/free-photo-of-santosh7321.png?auto=compress&cs=tinysrgb&w=600&lazy=load" 
                class="w-[585px] h-[531px] rounded">
            </div>
        </div>
    </section>
   
</body>
</html>
